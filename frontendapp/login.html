<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Secret Diary</title>
</head>
<body>
<div id="navbar"></div>

<form style="margin-top: 20px; margin-bottom: 76px; padding-top: 56px;">
    <div class="form-group col-md-4 offset-md-4">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group col-md-4 offset-md-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-success col-md-2 offset-md-5" id="btn-login">Login</button>
</form>

<div id="footer"></div>
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/index.js"></script>
<script type="text/javascript">
    $(function () {
        if (window.sessionStorage.getItem("auth_token") !== null) {
            location.href = "/";
        }

        $("#navbar").load("/navbar.html");
        $("#footer").load("/footer.html");

        $("#btn-login").on("click", function (event) {
            event.preventDefault();

            $.post("http://localhost:8080/users/authenticate", {
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            }, function (result) {
                if (result.status) {
                    window.sessionStorage.setItem("auth_token", result.result.token);
                    location.href = "/";
                }
            });
        })
    })
    ;
</script>
</body>
</html>
