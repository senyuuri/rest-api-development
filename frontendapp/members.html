<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Secret Diary</title>
</head>
<body>
<div id="navbar"></div>

<p style="margin-top: 20px; padding-top: 56px;">CS5331 team members:</p>
<ul id="memberList" style="margin-bottom: 76px"></ul>

<div id="footer"></div>
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/index.js"></script>
<script type="text/javascript">


    $(function () {
        $("#navbar").load("/navbar.html");
        $("#footer").load("/footer.html");

        $.get("http://localhost:8080/meta/members", function (data) {
            if (data.status) {
                data.result.forEach(function (member) {
                    $("#memberList").append("<li>" + sanitize(member) + "</li>");
                });
            }
        });
    })
    ;
</script>
</body>
</html>
